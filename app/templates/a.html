<!-- {% load static %} -->

<!DOCTYPE html>
<html>
<head>
	<title>Task 1</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3>Task 1a</h3>
			</div>
			<div class="col-6">
				<button class="btn btn-light float-right">
					Reset
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="shape-container">
					<div class="p2-circle bg-purple" id= "p1"></div>
					<div class="p2-circle bg-purple" id ="p2"></div>
					<div class="p2-circle bg-purple"  id ="p3"></div>
					<div class="p2-circle bg-purple" id = "p4"></div>
					<div class="p2-circle bg-purple" id = "p5"></div>
					<div class="p2-circle bg-green" id = "g1"></div>
					<div class="p2-circle bg-green"id = "g2"></div>
					<div class="p2-circle bg-green"id = "g3"></div>
					<div class="p2-circle bg-green"id = "g4"></div>
					<div class="p2-circle bg-green"id = "g5"></div>
					<div class="p2-circle bg-yellow p2-border" id = "gb1"></div>
					<div class="p2-circle bg-yellow p2-border"id = "gb2"></div>
					<div class="p2-circle bg-yellow" id = "y1"></div>
					<div class="p2-circle bg-yellow" id = "y2"></div>
					<div class="p2-circle bg-yellow" id = "y3"></div>
					<div class="p2-circle bg-orange p2-border" id = "ob1"></div>
					<div class="p2-circle bg-orange p2-border" id = "ob2"></div>
					<div class="p2-circle bg-orange" id = "o1"></div>
					<div class="p2-circle bg-orange"id = "o2"></div>
					<div class="p2-circle bg-orange" id = "o3"></div>
					<div class="p2-circle bg-blue" id = "b1"></div>
					<div class="p2-circle bg-blue" id = "b2"></div>
					<div class="p2-circle bg-blue p2-border" id = "bb1"></div>
					<div class="p2-circle bg-blue p2-border" id = "bb2"></div>
					<div class="p2-circle bg-blue" id = "b3"></div>
					<div class="p2-circle" id="gradient-circle"></div>
				</div>
			</div>
		</div>
			
	</div>


<script type="text/javascript">
	$(document).ready(function(){
    //Job1
  $("#p1,#p2,#p3,#p4,#p5").click(function(){
    $("#p1,#p2,#p3,#p4,#p5").hide();
  });
    //Job2
  $("#g1,#g2,#g3,#g4,#g5").click(function(){
  $("#g1,#g2,#g3,#g4,#g5,#b1,#b2,#bb1,#bb2,#b3").hide();
  });
    //Job3
   $("#ob1,#ob2").click(function(e){
//      alert($(e.target).attr('id'));  // 获取id
    $("#ob1,#ob2").hide();
     $(e.target).show(); 
  });
    
    //Job4
    $("#gradient-circle").hover(function(){
            $("#gradient-circle").show();
        },function(){
            $("#gradient-circle").hide();
        })
    
    //Jobt5
    $("button").click(function(){
  $("#p1,#p2,#p3,#p4,#p5,#g1,#g2,#g3,#g4,#g5,#gb1,#gb2,#y1,#y2,#y3,#ob1,#ob2,#o1,#o2,#o3,#b1,#b2,#bb1,#bb2,#b3,#gradient-circle").show();
  });
});

</script>
</body>
</html>
